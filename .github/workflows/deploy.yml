name: Deploy To Production

env:
  DUCKDNSTOKEN: ${{ secrets.DUCKDNSTOKEN }}
  POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
  POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-changes:
    runs-on: self-hosted
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2

      - name: Check for changes in specific services and other files
        id: check_changes
        uses: dorny/paths-filter@v2
        with:
          list-files: shell
          filters: |
            imageprocessing:
              - 'src/Chat/Chat.ImageProcessing/**'
            chat:
              - 'src/Chat/Chat.Web/**'
            dotnet:
              - 'src/Chat/**'
            any_other:
              - 'ops/prod/**'
              - 'ops/shared/**'
              - 'src/Chat/Chat.Observability/**'
              - 'src/Chat/Chat.Data/**'
              - 'src/ChatDatabase/**'

      - name: Set matrix for deployment
        id: set-matrix
        run: |
          if [[ "${{ steps.check_changes.outputs.any_other }}" == "true" ]]; then
            echo "::set-output name=matrix::{\"include\":[{\"service\":\"all\"}]}"
          else
            matrix="{\"include\":["
            if [[ "${{ steps.check_changes.outputs.imageprocessing }}" == "true" ]]; then
              matrix+="{\"service\":\"imageprocessing\"},"
            fi
            if [[ "${{ steps.check_changes.outputs.web }}" == "true" ]]; then
              matrix+="{\"service\":\"chat\"},"
            fi
            # Remove trailing comma if any service has been added
            matrix=${matrix%,}
            matrix+="]}"
            echo "::set-output name=matrix::$matrix"
          fi

  format:
    needs: check-changes
    if: ${{ needs.check_changes.outputs.dotnet == 'true' }}
    uses: ./.github/workflows/format.yml

  tests:
    needs: [format, check-changes]
    if: ${{ needs.check_changes.outputs.dotnet == 'true' }}
    uses: ./.github/workflows/test.yml

  deploy:
    needs: [check-changes, tests]
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix: ${{fromJson(needs.check-changes.outputs.matrix)}}
    steps:
      - uses: actions/checkout@v2

      - name: Deploy all services
        if: ${{ matrix.service == 'all' }}
        run: |
          cd ops/prod
          docker compose down
          docker compose up -d

      - name: Deploy specific service
        if: ${{ matrix.service != 'all' }}
        run: |
          cd ops/prod
          docker compose down ${{ matrix.service }}
          docker compose up -d ${{ matrix.service }}
