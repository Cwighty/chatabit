name: Dotnet Format

on:
  workflow_dispatch:
  workflow_call:

jobs:
  dotnet-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - name: Format
        run: |
          cd src/Chat
          dotnet restore
          dotnet format --verify-no-changes --verbosity diagnostic
