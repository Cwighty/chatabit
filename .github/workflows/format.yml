name: Dotnet Format

on:
  workflow_dispatch:
  workflow_call:

jobs:
  dotnet-format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Format
        run: |
          cd src/Chat
          docker build -t chat_format -f Dockerfile .
          docker run -i --rm chat_format dotnet format --verify-no-changes --verbosity diagnostic
