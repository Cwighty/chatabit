# include:
# - ./ops/dev/observability/docker-compose.yml

x-imageprocessing-base: &imageprocessing_base
  build: ./src/Chat
  command: >
    /bin/bash
    -c "
      dotnet run --project Chat.ImageProcessing
      "
services:
  postgres:
    image: postgres:latest
    container_name: chatdb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: chatdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: chatpassword!
    volumes:
      - chat_db_data:/var/lib/postgresql/data
      - ./src/ChatDatabase/init-scripts:/docker-entrypoint-initdb.d

  imageprocessing1:
    <<: *imageprocessing_base
    environment:
      - MicroServiceOptions__Identifier=1
      - DOTNET_URLS=http://+:8080
      - ObservabilityOptions__CollectorUrl=http://collector:4317
      - MicroServiceOptions__Redis=cache
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=chatdb;Username=admin;Password=chatpassword!;
    volumes:
      - images1:/images

  imageprocessing2:
    <<: *imageprocessing_base
    environment:
      - MicroServiceOptions__Identifier=2
      - DOTNET_URLS=http://+:8080
      - ObservabilityOptions__CollectorUrl=http://collector:4317
      - MicroServiceOptions__Redis=cache
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=chatdb;Username=admin;Password=chatpassword!;
    volumes:
      - images2:/images

  chat:
    build: ./src/Chat
    environment:
      - DOTNET_URLS=http://+:8080
      - ApiBaseAddress=http://host.docker.internal:3001
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=chatdb;Username=admin;Password=chatpassword!;
      - ChatApiOptions__ImageProcessingApiUrl=http://host.docker.internal:3001
      - ObservabilityOptions__CollectorUrl=http://collector:4317
    command: >
      /bin/bash
      -c "
        dotnet run --project Chat.Web/Chat.Web
        "

  reverseproxy:
    image: nginx:latest
    ports:
      - "3001:80"
    volumes:
      - ./ops/dev/nginx.conf:/etc/nginx/conf.d/default.conf

  cache:
    image: redis:latest
    # ports:
    #   - "6379:6379"

volumes:
  chat_db_data:
  images1:
  images2:
